<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memory Lane</title>

<style>
  body {
    margin: 0;
    font-family: "Montserrat", sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
  }

  /* Intro */
  #intro {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    opacity: 1;
    transition: opacity 1s ease-in-out;
  }

  #enterBtn {
    margin-top: 25px;
    padding: 12px 26px;
    border-radius: 25px;
    border: none;
    background: #ff69b4;
    color: #fff;
    font-size: 18px;
    box-shadow: 0 0 12px #ff69b4;
    cursor: pointer;
  }

  /* Slideshow */
  .slideshow {
    width: 100%;
    height: 260px;
    position: relative;
    overflow: hidden;
    display: none;
  }

  .slide {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 260px;
    object-fit: contain;      /* FULL PHOTO */
    background: #000;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  .slide.active {
    opacity: 1;
  }

  /* Film Reel */
  .film-reel {
    width: 100%;
    overflow: hidden;
    position: relative;
    height: 120px;
    margin-top: 10px;
    display: none;
  }

  .film-strip {
    display: flex;
    gap: 10px;
    position: absolute;
    left: 0;
    top: 0;
    animation: filmScroll 22s linear infinite;
  }

  .film-strip img {
    height: 110px;
    width: 150px;
    border-radius: 6px;
    object-fit: contain;     /* FULL PHOTO */
    background: #000;
  }

  @keyframes filmScroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  /* Section Title */
  .section-title {
    font-size: 32px;
    text-align: center;
    margin-top: 40px;
    text-shadow: 0 0 12px #ff69b4;
  }

  /* Timeline */
  .timeline {
    width: 90%;
    margin: 40px auto;
    border-left: 2px solid rgba(255,255,255,0.3);
    padding-left: 20px;
  }

  .memory {
    margin-bottom: 40px;
    position: relative;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.9s ease-out;
  }

  .memory.show {
    opacity: 1;
    transform: translateY(0);
  }

  .memory:before {
    content: "";
    position: absolute;
    left: -11px;
    top: 5px;
    width: 14px;
    height: 14px;
    background: #ff69b4;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff69b4;
  }

  .memory-photo {
    width: 100%;
    border-radius: 15px;
    object-fit: contain;        /* FULL PHOTO */
    background: #000;
    box-shadow: 0 0 14px rgba(255,105,180,0.6);
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    width: 18px;
    height: 18px;
    background: pink;
    transform: rotate(45deg);
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: pink;
    border-radius: 50%;
  }

  .heart:before { top: -9px; left: 0; }
  .heart:after  { top: 0; left: -9px; }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(45deg); }
    100% { transform: translateY(-120vh) rotate(45deg); opacity:0; }
  }

  /* Film Grain + Scanlines */
  .film-overlay,
  .slideshow-overlay {
    pointer-events: none;
    position: absolute;
    inset: 0;
    z-index: 5;
    opacity: 0.25;
    mix-blend-mode: overlay;
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2N89+7dfwAIJQOX5/C/PQAAAABJRU5ErkJggg==");
    image-rendering: pixelated;
    animation: grainMove 18s infinite;
  }

  @keyframes grainMove {
    0% { transform: translate(0, 0); }
    25% { transform: translate(-10px, 5px); }
    50% { transform: translate(8px, -8px); }
    75% { transform: translate(-6px, 8px); }
    100% { transform: translate(0, 0); }
  }

  .scanlines {
    pointer-events: none;
    position: absolute;
    inset: 0;
    z-index: 4;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.05) 0px,
      rgba(255,255,255,0.05) 1px,
      transparent 1px,
      transparent 3px
    );
    opacity: 0.12;
  }

  /* Mobile Optimized */
  @media (max-width: 600px) {
    .slideshow { height: 210px; }
    .slide { height: 210px; }

    .film-reel { height: 100px; }
    .film-strip img { height: 90px; width: 120px; }

    .memory-photo {
      width: 100%;
      max-width: 100%;
    }
  }
</style>
</head>

<body>

<!-- Intro -->
<div id="intro">
  <h1>Memory Lane ❤️</h1>
  <button id="enterBtn" onclick="enterMemory()">Enter</button>
</div>

<!-- Slideshow -->
<div class="slideshow" id="slideshow">
  <div class="slideshow-overlay"></div>
  <div class="scanlines"></div>

  <img src="photo1.jpeg" class="slide active">
  <img src="photo2.jpeg" class="slide">
  <img src="photo3.jpeg" class="slide">
  <img src="photo4.jpeg" class="slide">
  <img src="photo5.jpeg" class="slide">
  <img src="photo6.jpeg" class="slide">
  <img src="photo7.jpeg" class="slide">
  <img src="photo8.jpeg" class="slide">
  <img src="photo9.jpeg" class="slide">
  <img src="photo10.jpeg" class="slide">
</div>

<!-- Film Reel -->
<div class="film-reel" id="filmReel">
  <div class="film-overlay"></div>
  <div class="scanlines"></div>

  <div class="film-strip" id="filmStrip">
    <!-- images duplicated for looping -->
    <img src="photo1.jpeg">
    <img src="photo2.jpeg">
    <img src="photo3.jpeg">
    <img src="photo4.jpeg">
    <img src="photo5.jpeg">
    <img src="photo6.jpeg">
    <img src="photo7.jpeg">
    <img src="photo8.jpeg">
    <img src="photo9.jpeg">
    <img src="photo10.jpeg">

    <img src="photo1.jpeg">
    <img src="photo2.jpeg">
    <img src="photo3.jpeg">
    <img src="photo4.jpeg">
    <img src="photo5.jpeg">
    <img src="photo6.jpeg">
    <img src="photo7.jpeg">
    <img src="photo8.jpeg">
    <img src="photo9.jpeg">
    <img src="photo10.jpeg">
  </div>
</div>

<!-- Timeline -->
<div id="memorySection" style="display:none;">
  <div class="section-title">OUR JOURNEY ❤️</div>

  <div class="timeline">
    <!-- All photos without captions -->
    <div class="memory"><img src="photo1.jpeg" class="memory-photo"></div>
    <div class="memory"><img src="photo2.jpeg" class="memory-photo"></div>
    <div class="memory"><img src="photo3.jpeg" class="memory-photo"></div>
    <div class="memory"><img src="photo4.jpeg" class="memory-photo"></div>
    <div class="memory"><img src="photo5.jpeg" class="memory-photo"></div>
    <div class="memory"><img src="photo6.jpeg" class="memory-photo"></div>
    <div class="memory"><img src="photo7.jpeg" class="memory-photo"></div>
    <div class="memory"><img src="photo8.jpeg" class="memory-photo"></div">
    <div class="memory"><img src="photo9.jpeg" class="memory-photo"></div>
    <div class="memory"><img src="photo10.jpeg" class="memory-photo"></div>
  </div>
</div>

<script>
/* Fade intro and display content */
function enterMemory(){
  const intro = document.getElementById("intro");
  const slideshow = document.getElementById("slideshow");
  const reel = document.getElementById("filmReel");

  intro.style.opacity = "0";

  setTimeout(() => {
    intro.style.display = "none";
    slideshow.style.display = "block";
    reel.style.display = "block";
    document.getElementById("memorySection").style.display = "block";
  }, 1000);
}

/* Slideshow */
let index = 0;
setInterval(() => {
  const slides = document.querySelectorAll(".slide");
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 3000);

/* Timeline reveal */
const memories = document.querySelectorAll(".memory");
window.addEventListener("scroll", () => {
  memories.forEach(mem => {
    const rect = mem.getBoundingClientRect();
    if (rect.top < window.innerHeight - 120) {
      mem.classList.add("show");
    }
  });
});

/* Floating Hearts */
function floatingHearts(){
  const h = document.createElement("div");
  h.classList.add("heart");
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}
setInterval(floatingHearts, 400);
</script>

</body>
</html>
